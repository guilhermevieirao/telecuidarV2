# ========================================
# TeleCuidar - Jitsi Meet Configuration
# Proxy para Jitsi self-hosted
# BLOQUEIO: Acesso direto desabilitado - apenas via JWT
# ========================================

# Upstream para Jitsi Web (HTTPS interno)
upstream jitsi {
    server jitsi-web:443;
    keepalive 32;
}

# ========================================
# Redirecionamento HTTP para HTTPS
# ========================================
server {
    listen 80;
    listen [::]:80;
    server_name meet.telecuidar.com.br;
    
    return 301 https://$host$request_uri;
}

# ========================================
# Servidor Jitsi - HTTPS (porta 443)
# ========================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name meet.telecuidar.com.br;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/meet.fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/meet.privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:JitsiSSL:10m;
    ssl_session_tickets off;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    add_header Strict-Transport-Security "max-age=63072000" always;
    # Permitir iframe do domínio principal (telecuidar.com.br)
    add_header X-Frame-Options "ALLOW-FROM https://telecuidar.com.br" always;
    add_header Content-Security-Policy "frame-ancestors 'self' https://telecuidar.com.br https://www.telecuidar.com.br" always;
    # Permitir câmera/microfone para o Jitsi
    add_header Permissions-Policy "camera=*, microphone=*, display-capture=*" always;

    # ========================================
    # BLOQUEIO: Desabilitar página inicial
    # ========================================
    # Bloquear acesso à raiz (página inicial do Jitsi)
    location = / {
        alias /etc/nginx/html/;
        try_files /blocked.html =404;
        add_header Content-Type "text/html; charset=utf-8";
    }

    # Permitir apenas salas específicas (com nome de sala)
    location ~ ^/[a-zA-Z0-9_-]+$ {
        # Apenas salas com formato válido são permitidas
        # O JWT será validado pelo Prosody
        proxy_pass https://jitsi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Assets estáticos necessários (CSS, JS, images)
    location ~ ^/(css|libs|images|fonts|sounds|lang|static)/ {
        proxy_pass https://jitsi;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache para assets estáticos
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # BOSH (XMPP over HTTP)
    location = /http-bind {
        proxy_pass https://jitsi/http-bind;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # XMPP WebSocket
    location = /xmpp-websocket {
        proxy_pass https://jitsi/xmpp-websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
