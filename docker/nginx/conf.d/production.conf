# ========================================
# TeleCuidar - Nginx Production Config
# ========================================

# ----------------------------------------
# Redirect all HTTP traffic to HTTPS with www
# ----------------------------------------
server {
    listen 80;
    server_name telecuidar.com telecuidar.com.br www.telecuidar.com www.telecuidar.com.br;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://www.telecuidar.com.br$request_uri;
    }
}

# ----------------------------------------
# Redirect HTTPS without www to HTTPS with www
# ----------------------------------------
server {
    listen 443 ssl;
    http2 on;
    server_name telecuidar.com.br telecuidar.com www.telecuidar.com;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/telecuidar.crt;
    ssl_certificate_key /etc/nginx/ssl/telecuidar.key;

    # SSL Configuration (Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Redirect to www.telecuidar.com.br
    return 301 https://www.telecuidar.com.br$request_uri;
}

# ----------------------------------------
# Main HTTPS Server (www.telecuidar.com.br only)
# ----------------------------------------
server {
    listen 443 ssl;
    http2 on;
    server_name www.telecuidar.com.br;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/telecuidar.crt;
    ssl_certificate_key /etc/nginx/ssl/telecuidar.key;

    # SSL Configuration (Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # Permissions-Policy: Permitir câmera/microfone para teleconsulta Jitsi (self + meet.telecuidar.com.br)
    add_header Permissions-Policy "camera=(self \"https://meet.telecuidar.com.br\"), microphone=(self \"https://meet.telecuidar.com.br\"), geolocation=(), display-capture=(self \"https://meet.telecuidar.com.br\")" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Frontend (Angular SSR)
    # NOTA: Usar apenas 'frontend' sem porta - o upstream em nginx.conf já define a porta
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Upload size (para anexos)
        client_max_body_size 50M;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SignalR Hubs (WebSocket Support)
    location /hubs {
        proxy_pass http://backend/hubs;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Swagger (desabilitado em produção por padrão)
    location /swagger {
        # Remover este bloco se SWAGGER_ENABLED=false
        proxy_pass http://backend/swagger;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Opcional: restringir por IP
        # allow 192.168.1.0/24;
        # deny all;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static files caching
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot)$ {
        proxy_pass http://frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# NOTA: O Jitsi Meet é servido via proxy na porta 443
# Veja o arquivo jitsi.conf para a configuração do proxy
